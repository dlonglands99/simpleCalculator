<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- BOOTSTRAP 4 CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<body>
    <div class="container text-center">
        <h1 class="text-light">Calculator App</h1>

        <input id="userInput" type="text">

        <div class="calculator"> 
            <div id="allClear" class="key allClear">AC</div>
            <div class="key operatorKey">/</div>
            <div class="key operatorKey">*</div>
            <div class="emptySpace"></div>
            
            <div class="key numberKey">7</div>
            <div class="key numberKey">8</div>
            <div class="key numberKey">9</div>
            <div class="key operatorKey">-</div>

            <div class="key numberKey">4</div>
            <div class="key numberKey">5</div>
            <div class="key numberKey">6</div>
            <div class="key operatorKey">+</div>

            <div class="key numberKey">1</div>
            <div class="key numberKey">2</div>
            <div class="key numberKey">3</div>
            <div id = "equals" class="key">=</div>

            <div class="key operatorKey">%</div>
            <div class="key numberKey">0</div>
            <div class="key numberKey">.</div>
            <div class="emptySpace"></div>
        </div>   
    </div>

    <script type="text/javascript" src="app.js"></script>
</body>
</html>
